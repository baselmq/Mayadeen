<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>نسيت كلمة السر</title>
  </head>
  <body dir="rtl" class="auth">
    <div class="container-auth center-flex">
      <h1 class="rest-password-title">نسيت كلمة السر</h1>
      <!-- -----------------*** form ***-----------------*** -->
      <form action="" class="form-auth center-flex" id="form-rest-password">
        <!-- ---------------*** email ***---------------*** -->
        <!-- <div class="">يرجى إدخال الإيميل</div> -->
        <div class="field email-field">
          <label for="email"> الايميل:</label>
          <div class="input-container">
            <i class="fa-solid fa-envelope auth-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@exapmle.com"
            />
          </div>
          <span class="error email-error">يرجى ادخال ايميل صحيح</span>
        </div>
        <!-- --------------*** button ***--------------*** -->
        <button class="btn-auth btn-rest-password">اعادة تعيين</button>
      </form>
      <div class="login-rest"><a href="login.html">تسجيل الدخول</a></div>
    </div>
    <script src="js/auth-rest-pass.js"></script>
  </body>
</html>
