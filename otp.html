<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body dir="rtl" class="auth">
    <!-- form -->
    <div class="container-auth center-flex">
      <h1 class="otp-title">التحقق من الايميل</h1>
      <div class="description-otp">
        تم إرسال رسالة تحقق إلى الايميل مكونة من 6 ارقام. يُرجى التحقق من
        الايميل الخاص بك
      </div>
      <div class="otp-field">
        <form action="#" id="form-otp">
          <div class="field otp-container">
            <input type="number" class="input-otp" />
            <input type="number" disabled class="input-otp" />
            <input type="number" disabled class="input-otp" />
            <input type="number" disabled class="input-otp" />
            <input type="number" disabled class="input-otp" />
            <input type="number" disabled class="input-otp" />
          </div>
          <span class="error otp-error">يرجى التحقق من الرقم </span>
          <!-- --------------*** button ***--------------*** -->
          <button class="btn-auth" id="btn-otp">إرسال</button>
        </form>
      </div>
    </div>
    <script src="js/otp.js"></script>
  </body>
</html>
