<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>تغيير كلمة السر</title>
  </head>
  <body dir="rtl" class="auth">
    <div class="container-auth center-flex">
      <h1 class="new-pass-title">تغيير كلمة السر</h1>
      <!-- -----------------*** form ***-----------------*** -->
      <form action="" class="form-auth center-flex" id="form-new-pass">
        <!-- --------------*** password ***--------------*** -->
        <div class="field pass-field">
          <label for="password">كلمة السر:</label>
          <div class="input-container">
            <i class="fa-solid fa-lock auth-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="ادخل كلمة السر"
            />
            <i class="fi fi-sr-eye-crossed eye-icon" id="pass-eyeIcon"></i>
          </div>
          <span class="error pass-error"
            >يرجى ادخال كلمة سر تتكون من 8 احرف مع ارقام ورموز
          </span>
        </div>
        <!-- --------------*** confirm password ***--------------*** -->
        <div class="field confirm-pass-field">
          <label for="confirm-password">تاكيد كلمة السر:</label>
          <div class="input-container">
            <i class="fa-solid fa-lock auth-icon"></i>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              placeholder="ادخل كلمة السر مرة اخرى"
            />
            <i
              class="fi fi-sr-eye-crossed eye-icon"
              id="confirm-pass-eyeIcon"
            ></i>
          </div>
          <span class="error confirm-pass-error"
            >يرجى ادخال كلمة السر مرة اخرى</span
          >
        </div>
        <!-- --------------*** button ***--------------*** -->
        <button class="btn-auth btn-new-pass">اعادة تعيين</button>
      </form>
    </div>
    <script src="js/new_pass.js"></script>
  </body>
</html>
