<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/logo.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>حساب جديد</title>
  </head>
  <body dir="rtl" class="auth">
    <div class="container-auth center-flex">
      <h1 class="register-title">حساب جديد</h1>
      <!-- -----------------*** form ***-----------------*** -->
      <form action="" class="form-auth center-flex" id="form-register">
        <!-- ---------------*** full name ***---------------*** -->
        <div class="field fullName-field">
          <label for="fullName">الإسم:</label>
          <div class="input-container">
            <i class="fa-solid fa-user auth-icon"></i>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="ادخل الاسم الاول والاخير"
            />
          </div>
          <span class="error fullName-error">يرجى ادخال الاسم</span>
        </div>
        <!-- ---------------*** email ***---------------*** -->
        <div class="field email-field">
          <label for="email"> الايميل:</label>
          <div class="input-container">
            <i class="fa-solid fa-envelope auth-icon"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@exapmle.com"
            />
          </div>
          <span class="error email-error">يرجى ادخال ايميل صحيح</span>
        </div>
        <!-- --------------*** password ***--------------*** -->
        <div class="field pass-field">
          <label for="password">كلمة السر:</label>
          <div class="input-container">
            <i class="fa-solid fa-lock auth-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="ادخل كلمة السر"
            />
            <i class="fi fi-sr-eye-crossed eye-icon" id="pass-eyeIcon"></i>
          </div>
          <span class="error pass-error"
            >يرجى ادخال كلمة سر تتكون من 8 احرف مع ارقام ورموز
          </span>
        </div>
        <!-- --------------*** confirm password ***--------------*** -->
        <div class="field confirm-pass-field">
          <label for="confirm-password">تاكيد كلمة السر:</label>
          <div class="input-container">
            <i class="fa-solid fa-lock auth-icon"></i>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              placeholder="ادخل كلمة السر مرة اخرى"
            />
            <i
              class="fi fi-sr-eye-crossed eye-icon"
              id="confirm-pass-eyeIcon"
            ></i>
          </div>
          <span class="error confirm-pass-error"
            >يرجى ادخال تاكيد كلمة السر</span
          >
        </div>
        <!-- --------------*** button ***--------------*** -->
        <button class="btn-auth btn-register">تسجيل جديد</button>
      </form>
      <div class="new-auth">
        لديك حساب؟ <a href="login.html" class="new-auth-link">تسجيل الدخول </a>
      </div>
    </div>
    <script src="js/auth_register.js"></script>
  </body>
</html>
